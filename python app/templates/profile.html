{% extends "base.html" %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<h2>Профиль {{ current_user.username }}</h2>
<img src="{{ current_user.avatar_url }}" alt="Аватар" width="150" height="150">
<p>Никнейм: {{ current_user.username }}</p>
<p>Email: {{ current_user.email }}</p>
<button onclick="window.location.href='{{ url_for('logout') }}'">Выйти из аккаунта</button>
{% endblock %}
