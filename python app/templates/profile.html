<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <h1>Профиль</h1>
    <p>Имя пользователя: {{ name }}</p>
    <img src="data:image/png;base64,{{ image_data }}" alt="Аватар">
    <form action="/profile" method="POST" enctype="multipart/form-data">
        <label for="image">Выберите новое изображение:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>
        <button type="submit">Изменить изображение</button>
    </form>
    <a href="/logout">Выйти</a>
</body>
</html>
